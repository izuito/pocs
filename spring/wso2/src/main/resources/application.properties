wso2.base.url=https://172.17.0.3:9443/api/am/publisher/v0.11

###################################################################################
## REGISTER
###################################################################################
wso2.register.url=http://172.17.0.3:9763/client-registration/v0.11/register
wso2.register.callback-url=www.google.com.br
wso2.register.client-name=rest_api_publisher
wso2.register.token-scope=Production
wso2.register.owner=admin
wso2.register.grant-type=password refresh_token
wso2.register.saas-app=true
wso2.register.username=admin
wso2.register.password=admin
wso2.register.content-type=application/json
###################################################################################
## TOKEN
###################################################################################
wso2.token.url=https://172.17.0.3:8243/token
wso2.token.grant-type=password
wso2.token.username=admin
wso2.token.password=admin
